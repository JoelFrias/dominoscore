<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Score</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé≤</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
            <span class="logo-text">DOMINO SCORE</span>
        </div>
        <div class="header-actions">
            <button class="header-btn" onclick="openSettings()" title="Configuraci√≥n">
                <i class="fas fa-cog"></i>
            </button>
            <button class="header-btn reset" onclick="resetGame()" title="Reiniciar partida">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <div class="target">
        <span class="star">‚≠ê</span>
        <span>Target:</span>
        <span class="target-value" id="targetValue">200</span>
    </div>

    <div class="main-content">
        <div class="score-display">
            <div class="score-box" id="homeBox">
                <div class="score-label" id="homeLabel">HOME</div>
                <div class="score-value" id="homeScore">0</div>
            </div>
            <div class="score-box" id="visitorBox">
                <div class="score-label" id="visitorLabel">VISITOR</div>
                <div class="score-value" id="visitorScore">0</div>
            </div>
        </div>

        <div class="rounds-table">
            <div class="table-header">
                <div> - </div>
                <div id="homeHeaderLabel">HOME</div>
                <div id="visitorHeaderLabel">VISITOR</div>
            </div>
            <div id="roundsList"></div>
        </div>
    </div>

    <div class="add-round-container">
        <button class="add-round-btn" onclick="openAddRound()">
            <i class="fas fa-plus-circle" style="font-size: 22px;"></i>
            <span>Add Round</span>
        </button>
    </div>
</body>
</html>
